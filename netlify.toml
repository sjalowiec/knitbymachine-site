[build]
  base = "astro-site"
  command = "cd astro-site && npm run build"
  publish = "astro-site/dist"
  
[build.environment]
  NODE_VERSION = "20"
  
[functions]
  node_bundler = "esbuild"
  included_files = ["dist/**"]
  
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

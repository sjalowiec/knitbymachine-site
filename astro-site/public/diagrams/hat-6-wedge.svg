<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Hat body -->
  <path d="M 150 300 L 150 150 Q 150 120, 180 110 L 320 110 Q 350 120, 350 150 L 350 300 Z" 
        fill="#f3f4f6" stroke="#52682D" stroke-width="2"/>
  
  <!-- Wedge dividing lines (6 sections = 5 dividers) -->
  <line x1="183" y1="110" x2="183" y2="180" stroke="#52682D" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="216" y1="110" x2="216" y2="180" stroke="#52682D" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="250" y1="110" x2="250" y2="180" stroke="#52682D" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="284" y1="110" x2="284" y2="180" stroke="#52682D" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="317" y1="110" x2="317" y2="180" stroke="#52682D" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Wedge number labels -->
  <circle cx="167" cy="135" r="10" fill="#52682D"/>
  <text x="167" y="140" text-anchor="middle" font-size="12" font-weight="700" fill="white">1</text>
  
  <circle cx="200" cy="135" r="10" fill="#52682D"/>
  <text x="200" y="140" text-anchor="middle" font-size="12" font-weight="700" fill="white">2</text>
  
  <circle cx="233" cy="135" r="10" fill="#52682D"/>
  <text x="233" y="140" text-anchor="middle" font-size="12" font-weight="700" fill="white">3</text>
  
  <circle cx="267" cy="135" r="10" fill="#52682D"/>
  <text x="267" y="140" text-anchor="middle" font-size="12" font-weight="700" fill="white">4</text>
  
  <circle cx="300" cy="135" r="10" fill="#52682D"/>
  <text x="300" y="140" text-anchor="middle" font-size="12" font-weight="700" fill="white">5</text>
  
  <circle cx="333" cy="135" r="10" fill="#52682D"/>
  <text x="333" y="140" text-anchor="middle" font-size="12" font-weight="700" fill="white">6</text>
  
  <!-- Brim section -->
  <rect x="150" y="280" width="200" height="20" fill="#e5e7eb" stroke="#52682D" stroke-width="2"/>
  
  <!-- Crown shaping line -->
  <line x1="150" y1="180" x2="350" y2="180" stroke="#52682D" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Width dimension -->
  <line x1="150" y1="330" x2="350" y2="330" stroke="#374151" stroke-width="1.5"/>
  <circle cx="150" cy="330" r="4" fill="#374151"/>
  <circle cx="350" cy="330" r="4" fill="#374151"/>
  <text x="250" y="350" text-anchor="middle" font-size="14" font-weight="600" fill="#374151">
    Width: {{WIDTH}}
  </text>
  
  <!-- Height dimension -->
  <line x1="380" y1="110" x2="380" y2="300" stroke="#374151" stroke-width="1.5"/>
  <circle cx="380" cy="110" r="4" fill="#374151"/>
  <circle cx="380" cy="300" r="4" fill="#374151"/>
  <text x="410" y="210" text-anchor="start" font-size="14" font-weight="600" fill="#374151">
    Height: {{HEIGHT}}
  </text>
  
  <!-- Brim depth -->
  <line x1="120" y1="280" x2="120" y2="300" stroke="#52682D" stroke-width="1.5"/>
  <circle cx="120" cy="280" r="4" fill="#52682D"/>
  <circle cx="120" cy="300" r="4" fill="#52682D"/>
  <text x="80" y="295" text-anchor="end" font-size="12" font-weight="600" fill="#52682D">
    Brim: {{BRIM_DEPTH}}
  </text>
  
  <!-- Crown start indicator -->
  <text x="360" y="185" text-anchor="start" font-size="12" fill="#52682D">
    Crown Start
  </text>
  
  <!-- Section labels -->
  <text x="250" y="230" text-anchor="middle" font-size="14" font-weight="700" fill="#374151">
    Body
  </text>
  <text x="250" y="292" text-anchor="middle" font-size="14" font-weight="700" fill="#374151">
    Brim
  </text>
</svg>